const initialGameState = {
  phase: 'setup',
  players: [],
  roundConfig: 20,
  currentRound: 1,
  rollCount: 0,
  bankTotal: 0,
  currentPlayerIndex: 0,
  lastRoll: null,
  lastRollEffect: null,
  history: [],
  stats: {
    totalSevens: 0,
    totalDoubles: 0,

  },

  },
};

function gameReducer(state, action) {
  switch (action.type) {
    case 'ADD_PLAYER': {
      if (state.players.length >= MAX_PLAYERS) return state;
      return {
        ...state,
        players: [...state.players, {
          id: Date.now(),
          name: action.name,
          cumulativeScore: 0,
          roundScore: null,
          hasBanked: false,
        }],
      };
    }
    case 'REMOVE_PLAYER': {
      return {
        ...state,
        players: state.players.filter(p => p.id !== action.id),
      };
    }
    case 'SET_ROUND_CONFIG': {
      return { ...state, roundConfig: action.rounds };
    }
    case 'TOGGLE_SETTING': {
      return {
        ...state,
        settings: { ...state.settings, [action.setting]: !state.settings[action.setting] },
      };
    }
    case 'START_GAME': {
      return {
        ...state,
        phase: 'playing',
        currentRound: 1,
        rollCount: 0,
        bankTotal: 0,
        currentPlayerIndex: 0,
        lastRoll: null,
        lastRollEffect: null,
        players: state.players.map(p => ({
          ...p, cumulativeScore: 0, roundScore: null, hasBanked: false,
        })),
        history: [],
        stats: { totalSevens: 0, totalDoubles: 0, biggestBank: 0, biggestBankPlayer: null },
      };
    }
    case 'ROLL': {
      const { die1, die2 } = action;
      const sum = die1 + die2;
      const isDoubles = die1 === die2;
      const isSeven = sum === 7;
      const isInSafeZone = state.rollCount < 3;
      const newRollCount = state.rollCount + 1;

      let newBankTotal = state.bankTotal;
      let rollEffect = null;
      let newPhase = state.phase;
      let newStats = { ...state.stats };

      if (isSeven) {
        newStats.totalSevens++;
        if (isInSafeZone) {
          newBankTotal += 70;
          rollEffect = '+70';
        } else {
          rollEffect = 'BUST!';
          newPhase = 'roundEnd';
        }
      } else if (isDoubles) {
        newStats.totalDoubles++;
        if (isInSafeZone) {
          newBankTotal += sum;
          rollEffect = `+${sum}`;
        } else {
          newBankTotal *= 2;
          rollEffect = 'Ã—2';
        }
      } else {
        newBankTotal += sum;
        rollEffect = `+${sum}`;
      }

      let nextPlayerIndex = state.currentPlayerIndex;
      const activePlayers = state.players.filter(p => !p.hasBanked);
      if (activePlayers.length > 0 && newPhase !== 'roundEnd') {
        const currentActiveIndex = activePlayers.findIndex(
          p => p.id === state.players[state.currentPlayerIndex]?.id
        );
        const nextActiveIndex = (currentActiveIndex + 1) % activePlayers.length;
        nextPlayerIndex = state.players.findIndex(
          p => p.id === activePlayers[nextActiveIndex].id
        );
      }

      const historyEntry = {
        type: 'roll',
        prevState: {
          bankTotal: state.bankTotal,
          rollCount: state.rollCount,
          currentPlayerIndex: state.currentPlayerIndex,
          stats: state.stats,
        },
      };

      return {
        ...state,
        rollCount: newRollCount,
        bankTotal: newBankTotal,
        lastRoll: { die1, die2 },
        lastRollEffect: rollEffect,
        currentPlayerIndex: nextPlayerIndex,
        phase: newPhase,
        stats: newStats,
        history: [...state.history, historyEntry],
      };
    }
    case 'KEYPAD_INPUT': {
      const { sum, isDoubles, isSeven } = action;
      const isInSafeZone = state.rollCount < 3;
      const newRollCount = state.rollCount + 1;

      let newBankTotal = state.bankTotal;
      let rollEffect = null;
      let newPhase = state.phase;
      let newStats = { ...state.stats };

      if (isSeven) {
        newStats.totalSevens++;
        if (isInSafeZone) {
          newBankTotal += 70;
          rollEffect = '+70';
        } else {
          rollEffect = 'BUST!';
          newPhase = 'roundEnd';
        }
      } else if (isDoubles) {
        newStats.totalDoubles++;
        newBankTotal *= 2;
        rollEffect = 'Ã—2';
      } else {
        newBankTotal += sum;
        rollEffect = `+${sum}`;
      }

      let nextPlayerIndex = state.currentPlayerIndex;
      const activePlayers = state.players.filter(p => !p.hasBanked);
      if (activePlayers.length > 0 && newPhase !== 'roundEnd') {
        const currentActiveIndex = activePlayers.findIndex(
          p => p.id === state.players[state.currentPlayerIndex]?.id
        );
        const nextActiveIndex = (currentActiveIndex + 1) % activePlayers.length;
        nextPlayerIndex = state.players.findIndex(
          p => p.id === activePlayers[nextActiveIndex].id
        );
      }

      const historyEntry = {
        type: 'roll',
        prevState: {
          bankTotal: state.bankTotal,
          rollCount: state.rollCount,
          currentPlayerIndex: state.currentPlayerIndex,
          stats: state.stats,
        },
      };

      return {
        ...state,
        rollCount: newRollCount,
        bankTotal: newBankTotal,
        lastRoll: null,
        lastRollEffect: rollEffect,
        currentPlayerIndex: nextPlayerIndex,
        phase: newPhase,
        stats: newStats,
        history: [...state.history, historyEntry],
      };
    }
    case 'BANK_PLAYERS': {
      const { playerIds } = action;
      let newStats = { ...state.stats };

      const newPlayers = state.players.map(p => {
        if (playerIds.includes(p.id) && !p.hasBanked) {
          if (state.bankTotal > newStats.biggestBank) {
            newStats.biggestBank = state.bankTotal;
            newStats.biggestBankPlayer = p.name;
          }
          return { ...p, roundScore: state.bankTotal, hasBanked: true };
        }
        return p;
      });

      const allBanked = newPlayers.every(p => p.hasBanked);

      let nextPlayerIndex = state.currentPlayerIndex;
      const activePlayers = newPlayers.filter(p => !p.hasBanked);
      if (activePlayers.length > 0) {
        nextPlayerIndex = newPlayers.findIndex(p => p.id === activePlayers[0].id);
      }

      return {
        ...state,
        players: newPlayers,
        phase: allBanked ? 'roundEnd' : state.phase,
        currentPlayerIndex: nextPlayerIndex,
        stats: newStats,
        history: [...state.history, { type: 'bank', prevPlayers: state.players, prevStats: state.stats, playerIds }],
      };
    }
    case 'END_ROUND': {
      const newPlayers = state.players.map(p => ({
        ...p,
        cumulativeScore: p.cumulativeScore + (p.roundScore || 0),
        roundScore: null,
        hasBanked: false,
      }));

      const isGameOver = state.currentRound >= state.roundConfig;

      return {
        ...state,
        players: newPlayers,
        phase: isGameOver ? 'gameOver' : 'playing',
        currentRound: isGameOver ? state.currentRound : state.currentRound + 1,
        rollCount: 0,
        bankTotal: 0,
        currentPlayerIndex: 0,
        lastRoll: null,
        lastRollEffect: null,
        history: [],
      };
    }
    case 'UNDO': {
      if (state.history.length === 0) return state;
      const lastEntry = state.history[state.history.length - 1];
      const newHistory = state.history.slice(0, -1);

      if (lastEntry.type === 'roll') {
        return {
          ...state,
          bankTotal: lastEntry.prevState.bankTotal,
          rollCount: lastEntry.prevState.rollCount,
          currentPlayerIndex: lastEntry.prevState.currentPlayerIndex,
          stats: lastEntry.prevState.stats,
          lastRoll: null,
          lastRollEffect: null,
          phase: 'playing',
          history: newHistory,
        };
      } else if (lastEntry.type === 'bank') {
        return {
          ...state,
          players: lastEntry.prevPlayers,
          stats: lastEntry.prevStats,
          phase: 'playing',
          history: newHistory,
        };
      }
      return state;
    }
    case 'NEW_GAME_SAME_PLAYERS': {
      return {
        ...state,
        phase: 'playing',
        currentRound: 1,
        rollCount: 0,
        bankTotal: 0,
        currentPlayerIndex: 0,
        lastRoll: null,
        lastRollEffect: null,
        players: state.players.map(p => ({
          ...p, cumulativeScore: 0, roundScore: null, hasBanked: false,
        })),
        history: [],
        stats: { totalSevens: 0, totalDoubles: 0, biggestBank: 0, biggestBankPlayer: null },
      };
    }
    case 'NEW_GAME': {
      return { ...initialGameState, settings: state.settings };
    }
    default:
      return state;
  }
}

function AnimatedNumber({ value, className = '' }) {
  const [displayValue, setDisplayValue] = useState(value);
  const prevValue = useRef(value);

  useEffect(() => {
    if (prevValue.current !== value) {
      const start = prevValue.current;
      const end = value;
      const duration = 400;
      const startTime = Date.now();

      const animate = () => {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3);
        setDisplayValue(Math.round(start + (end - start) * eased));
        if (progress < 1) requestAnimationFrame(animate);
      };

      requestAnimationFrame(animate);
      prevValue.current = value;
    }
  }, [value]);

  return <span className={className}>{displayValue}</span>;
}

function VirtualDice({ onRoll, disabled, darkMode }) {
  const [rolling, setRolling] = useState(false);
  const [dice, setDice] = useState([1, 1]);
  const [showResult, setShowResult] = useState(false);

  const handleRoll = useCallback(() => {
    if (disabled || rolling) return;

    setRolling(true);
    setShowResult(false);

    let count = 0;
    const interval = setInterval(() => {
      setDice([
        Math.floor(Math.random() * 6) + 1,
        Math.floor(Math.random() * 6) + 1,
      ]);
      count++;
      if (count > 15) {
        clearInterval(interval);
        const finalDie1 = Math.floor(Math.random() * 6) + 1;
        const finalDie2 = Math.floor(Math.random() * 6) + 1;
        setDice([finalDie1, finalDie2]);
        setRolling(false);
        setShowResult(true);

        setTimeout(() => {
          onRoll(finalDie1, finalDie2);
          setShowResult(false);
        }, 500);
      }
    }, 60);
  }, [disabled, rolling, onRoll]);

  return (
    <div className="flex flex-col items-center gap-4">
      <button
        onClick={handleRoll}
        disabled={disabled || rolling}
        className={`flex gap-4 p-6 rounded-2xl transition-all duration-300 ${
          disabled ? 'opacity-50 cursor-not-allowed' : 'cursor-pointer hover:scale-105 active:scale-95'
        }`}
        style={{
          background: darkMode
            ? 'linear-gradient(135deg, #334155, #1e293b)'
            : 'linear-gradient(135deg, #ecfdf5, #f0fdfa)',
        }}
      >
        <Die value={dice[0]} rolling={rolling} darkMode={darkMode} />
        <Die value={dice[1]} rolling={rolling} darkMode={darkMode} />
      </button>
      <div className="h-6" />
    </div>
  );
}

function BankApp() {

    if (state.phase === 'roundEnd') {
      setWasBust(state.lastRollEffect === 'BUST!');
      setShowRoundEnd(true);
    }
  }, [state.phase, state.lastRollEffect]);

  const handleRoundContinue = () => {
    setShowRoundEnd(false);
    dispatch({ type: 'END_ROUND' });
  };

  const darkMode = state.settings.darkMode;

  if (state.phase === 'setup') {

  return (

          isBust={wasBust}
          onContinue={handleRoundContinue}

        />
      )}
    </>
  );
}
